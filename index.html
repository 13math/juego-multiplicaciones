<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Multiplicaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Multiplicaciones</h1>
        <div id="timer">Tiempo restante: 05:00</div>
        <div id="lives">
            <span class="heart">&#9829;</span>
            <span class="heart">&#9829;</span>
            <span class="heart">&#9829;</span>
        </div>
        <div id="score">Puntos: 0</div>
        <div id="question-container">
            <span id="multiplicand" class="question"></span> x <span id="multiplier" class="question"></span> =
            <input type="number" id="answer" />
            <button id="submit" class="btn">Comprobar</button>
        </div>
        <div id="feedback"></div>
        <button id="next" class="btn">Siguiente</button>
        <!-- BotÃ³n de reinicio oculto inicialmente -->
        <button id="reset" class="btn" style="display: none;">Reiniciar Juego</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
